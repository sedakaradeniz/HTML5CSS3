<form action="" method="">
<!-- fieldset alan oluşturmayı sağlar 
legend ise alana başlık niteliğinde
label for ise id ile ilşkilendirdiğinde fonksiyonel olarak özellik kazanır mesela resim yapmak [] kutunun içine değilde yazının üstüne basıncada işlem yapar kısaca çalıştır ve gör :)-->

<fieldset>

<label for="isim">İsim:</label> <input type="text" name="İsim"  id="isim"> <br/>
<label for="soyisim">soyisim:</label><input type="text" name="İsim"  id="soyisim"> <br/>
</fieldset>  <br/>
<fieldset>
<legend>Hobiler</legend>
<label for="basket">Basketbol oynamak</label><input type="checkbox" name="hobi"  value="basket" id="basket" />
<label for="gitar">Gitar çalmak</label><input type="checkbox" name="hobi"  value="gitar" id="gitar" />
<label for="resim">Resim yapmak</label><input type="checkbox" name="hobi"  value="resim" id="resim" />
</fieldset>

</form>
