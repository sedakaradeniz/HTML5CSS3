<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<link rel="stylesheet"  href="Formlara Özellik Kazandırmak.css"/>
<body>
<form action="" method="">
<fieldset>
<legend>Kişisel Bilgiler</legend>
<p>
<label for="isim">İsim:</label> <input type="text" name="bilgi" id="isim"/><br/>
</p>
<p>

</p>

</p>

</p>
<p>
Nerede yaşıyor sunuz?<br/>
<select>
<option value="Seç">seç</option>

</select>
</p>

</fieldset>

<legend>Hobileriniz</legend>
<p>
Hobileriniz nelerdir?<br/>
</p>
<p>

</fieldset>
</form>
</body>
</head>
</html>
